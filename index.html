
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
   
      body {
     margin: 0;
     font-family: "Segoe UI", Arial, sans-serif;
     background: #0f172a; /* dark black/blue-gray */
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
}


     .container {
     background: #1e293b;
     padding: 40px;
     width: 420px;
     border-radius: 12px;
     box-shadow: 0 4px 20px rgba(0,0,0,0.4);
     color: #ffffff;


    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 4px rgba(79, 70, 229, 0.4);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    .msg {
      margin-top: 18px;
      text-align: center;
      font-size: 15px;
    }

    .ok {
      color: #059669;
      font-weight: bold;
    }

    .err {
      color: #dc2626;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>WELCOME</h1>

    <form id="contactForm">
      <label>Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label>Message</label>
      <textarea id="message" name="message" rows="5" placeholder="enter your message..." required></textarea>

      <button type="submit">Send Message</button>

      <div id="status" class="msg"></div>
    </form>
  </div>

 <script src="script.js"></script>
</body>
</html>
